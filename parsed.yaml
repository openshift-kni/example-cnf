kind: Deployment
apiVersion: apps/v1
metadata:
  name: "testpmd1-app"
  namespace: "testpmd-app"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testpmd
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: "vfdpdk1"
      labels:
        app: testpmd
    spec:
      containers:
      - name: testpmd
        command:
        - /bin/bash
        - -c
        - --
        args: [ "while true; do sleep 30; done;" ]
        image: "quay.io/krsacme/testpmd-container-app:latest"
        resources:
          limits:
            hugepages-1Gi: 2
            memory: 4Gi
            cpu: 6
            openshift.io/intelnics: 2
          requests:
            openshift.io/intelnics: 2
        volumeMounts:
        - name: hugepage
          mountPath: /dev/hugepages
        - name: podnetinfo
          mountPath: /etc/podnetinfo
        env:
        - name: NETWORK_NAME_LIST
          value: "vfdpdk1" 
      volumes:
      - name: hugepage
        emptyDir:
          medium: HugePages
      - name: podnetinfo
        downwardAPI:
          items:
            - path: "annotations"
              fieldRef:
                fieldPath: metadata.annotations        
