kind: Job
apiVersion: batch/v1
metadata:
  name: "job-{{ ansible_operator_meta.name }}"
  namespace: "{{ ansible_operator_meta.namespace }}"
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        example-cnf-type: pkt-gen-app
{% if runtimeClassName is defined and runtimeClassName|length %}
      annotations:
        irq-load-balancing.crio.io: "disable"
        cpu-load-balancing.crio.io: "disable"
{% endif %}
    spec:
      restartPolicy: Never
      serviceAccountName: trex-app-account
{% if runtimeClassName is defined and runtimeClassName|length %}
      runtimeClassName: "{{ runtimeClassName }}"
{% endif %}
      containers:
      - name: trex-app
        image: "{{ image_app }}"
        imagePullPolicy: "{{ image_pull_policy }}"
        volumeMounts:
        - name: varlog
          mountPath: /var/log
{% if trex_profile_config_map %}
        - name: profile
          mountPath: /opt/trexprofile
{% endif %}
        env:
        - name: MODE
          value: "{{ 'lb' if enable_lb|default(false) else 'direct' }}"
        - name: LB_MACS
          value: "{{ lb_macs|join(',') }}"
        - name: CR_NAME
          value: "{{ ansible_operator_meta.name }}"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
{% for key, value in environments.items() %}
        - name: {{ key }}
          value: "{{ value }}"
{% endfor %}
        - name: TREX_SERVER_URL
          value: trex-server
{% if trex_profile_name %}
        - name: TREX_PROFILE_NAME
          value: "{{ trex_profile_name }}"
{% endif %}
{% if duration %}
        - name: DURATION
          value: "{{ duration }}"
{% endif %}
{% if packet_size %}
        - name: PACKET_SIZE
          value: "{{ packet_size }}"
{% endif %}
{% if packet_rate %}
        - name: PACKET_RATE
          value: "{{ packet_rate }}"
{% endif %}
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo Hello from the postStart handler"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "echo Hello from the preStop handler"]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8095
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8095
          initialDelaySeconds: 5
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /startz
            port: 8095
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          limits:
            cpu: 4
            memory: 1024Mi
          requests:
            cpu: 4
            memory: 1024Mi
        terminationMessagePolicy: FallbackToLogsOnError
      volumes:
      - name: varlog
        emptyDir: {}
{% if trex_profile_config_map %}
      - name: profile
        configMap:
          name: {{ trex_profile_config_map }}
{% endif %}
