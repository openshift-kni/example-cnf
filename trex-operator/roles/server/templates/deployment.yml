kind: Deployment
apiVersion: apps/v1
metadata:
  name: "{{ ansible_operator_meta.name }}"
  namespace: "{{ ansible_operator_meta.namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
{% if trex_server|bool %}
      example-cnf-type: pkt-gen
{% elif trex_app|bool %}
      example-cnf-type: pkt-gen-app
{% endif %}
      restart-on-reboot: "true"
  template:
    metadata:
{% if not skip_annot %}
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [
{% for network in networks %}
{% set outer_loop = loop %}
{% for count in range(network.count) %}
            {
              "name": "{{ network.name }}",
{% if network.mac|default([])|length == network.count %}
              "mac": "{{ network.mac[loop.index - 1] }}",
{% endif %}
              "namespace": "{{ ansible_operator_meta.namespace }}"
            }{% if loop.index < network.count or outer_loop.index < network_name_list|length %},{% endif %}
{% endfor %}
{% endfor %}
          ]
{% endif %}
      labels:
{% if trex_server|bool %}
        example-cnf-type: pkt-gen
{% elif trex_app|bool %}
        example-cnf-type: pkt-gen-app
{% endif %}
        restart-on-reboot: "true"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: example-cnf-type
                operator: In
                values:
                - lb-app
{% if not enable_lb|bool %}
                - cnf-app
{% endif %}
            topologyKey: kubernetes.io/hostname
      serviceAccountName: trex-server-account
{% if numa_aware_topology is defined and numa_aware_topology | length %}
      schedulerName: "{{ numa_aware_topology }}"
{% endif %}
      containers:
{% if trex_server|bool %}
      - name: trex-server
        command: {{ command }}
        image: "{{ image_server }}"
        imagePullPolicy: "{{ image_pull_policy }}"
        ports:
        - name: "tcp-trex-one"
          containerPort: 4500
        - name: "tcp-trex-two"
          containerPort: 4501
        - name: "http-probe"
          containerPort: 8096
        securityContext:
{% if privileged %}
          privileged: true
{% else %}
          capabilities:
            add: ["IPC_LOCK", "NET_ADMIN"]
{% endif %}
        resources:
          limits:
            hugepages-1Gi: {{ hugepage_1gb_count }}
            memory: {{ memory }}
            cpu: {{ cpu }}
{% for key, value in network_resources.items() %}
            {{ key }}: {{ value }}
{% endfor %}
          requests:
            hugepages-1Gi: {{ hugepage_1gb_count }}
            memory: {{ memory }}
            cpu: {{ cpu }}
{% for key, value in network_resources.items() %}
            {{ key }}: {{ value }}
{% endfor %}
        volumeMounts:
        - name: hugepage
          mountPath: /dev/hugepages
        env:
        - name: NETWORK_NAME_LIST
          value: "{{ network_resources.keys()|list|join(',') }}"
        - name: TREX_CPU
          value: "{{ cpu }}"
        - name: MODE
          value: "{{ 'lb' if enable_lb|bool else 'direct' }}"
        - name: LB_MACS
          value: "{{ lb_macs|join(',') }}"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
{% for key, value in environments.items() %}
        - name: {{ key }}
          value: "{{ value }}"
{% endfor %}
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo Hello from the postStart handler"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "echo Hello from the preStop handler"]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8096
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8096
          initialDelaySeconds: 5
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /startz
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 10
        terminationMessagePolicy: FallbackToLogsOnError
{% endif %}
{% if trex_app|bool %}
      - name: trex-app
        image: "{{ image_app }}"
        imagePullPolicy: "{{ image_pull_policy }}"
        resources:
          limits:
            memory: "500Mi"
            cpu: 2
        env:
        - name: NETWORK_NAME_LIST
          value: "{{ network_resources.keys()|list|join(',') }}"
        - name: TREX_CPU
          value: "{{ cpu }}"
        - name: MODE
          value: "{{ 'lb' if enable_lb|default(false) else 'direct' }}"
        - name: LB_MACS
          value: "{{ lb_macs|join(',') }}"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
{% for key, value in environments.items() %}
        - name: {{ key }}
          value: "{{ value }}"
{% endfor %}
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "echo Hello from the postStart handler"]
          preStop:
            exec:
              command: ["/bin/sh", "-c", "echo Hello from the preStop handler"]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8095
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8095
          initialDelaySeconds: 5
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /startz
            port: 8095
          initialDelaySeconds: 30
          periodSeconds: 10
        terminationMessagePolicy: FallbackToLogsOnError
{% endif %}
      volumes:
      - name: hugepage
        emptyDir:
          medium: HugePages
