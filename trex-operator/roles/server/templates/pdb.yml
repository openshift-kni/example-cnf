---
apiVersion: v1
kind: List
items:
  - apiVersion: policy/v1
    kind: PodDisruptionBudget
    metadata:
      name: pkt-gen-pdb-min
      namespace: "{{ ansible_operator_meta.namespace }}"
    spec:
      minAvailable: 1
      selector:
        matchLabels:
          example-cnf-type: pkt-gen
  - apiVersion: policy/v1
    kind: PodDisruptionBudget
    metadata:
      name: pkt-gen-pdb-max
      namespace: "{{ ansible_operator_meta.namespace }}"
    spec:
      maxUnavailable: 0
      selector:
        matchLabels:
          example-cnf-type: pkt-gen
